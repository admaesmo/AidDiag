services:
  db:
    image: postgres:15-alpine
    container_name: aiddiag_db
    environment:
      POSTGRES_DB: aiddiag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aiddiag"]
      interval: 3s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiddiag_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: aiddiag
      JWT_ISSUER: http://localhost:8000
      JWT_AUDIENCE: aiddiag-api
      JWT_PRIVATE_KEY_PATH: app/static/private.pem
      JWT_PUBLIC_JWKS_PATH: app/static/jwks.json
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  pgdata:
