services:
  db:
    image: postgres:15-alpine
    container_name: aiddiag_db
    environment:
      POSTGRES_DB: aiddiag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aiddiag"]
      interval: 3s
      timeout: 5s
      retries: 10
volumes:
  pgdata: